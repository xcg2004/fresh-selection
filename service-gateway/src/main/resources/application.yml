server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  application:
    name: service-gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848 # nacos注册中心
      discovery:
        group: DEFAULT_GROUP
        ip: 127.0.0.1
        namespace: public
    gateway:
      routes:
        - id: user-service
          uri: lb://service-user
          predicates:
              - Path=/api/user/**
        - id: product-service
          uri: lb://service-product
          predicates:
              - Path=/api/product/**
        - id: order-service
          uri: lb://service-order
          predicates:
              - Path=/api/order/**
        - id: payment-service
          uri: lb://service-payment
          predicates:
              - Path=/api/payment/**
        - id: category-service
          uri: lb://service-category
          predicates:
              - Path=/api/category/**
        - id: attribute-service
          uri: lb://service-attribute
          predicates:
              - Path=/api/attribute/**
        - id: cart-service
          uri: lb://service-cart
          predicates:
              - Path=/api/cart/**
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0
      password: 123321
